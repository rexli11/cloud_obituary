<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 楊子佛教禮儀雲端訃聞系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #385A52;
        }
        
        .login-container {
            width: 100%;
            padding: 15px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: none;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px 15px;
        }
        
        .system-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0;
            font-weight: 600;
        }
        
        @media (max-width: 576px) {
            .system-title {
                font-size: 1.2rem;
            }
            
            .card-body {
                padding: 15px;
            }
        }
        
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        
        .btn-primary {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            background-color: #B9AD9A;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="system-title">楊子佛教禮儀雲端訃聞系統</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="mb-4">
                                <label for="username" class="form-label">請輸入帳號</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required placeholder="請輸入您的帳號">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">請輸入密碼</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required placeholder="請輸入您的密碼">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">確認登入</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
